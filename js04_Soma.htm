<!DOCTYPE html>
<html>
<head>
	<title>js01_Concatenacao.htm</title>
	<meta charset="utf-8"/> 
</head>

<body>
	<h3>Somatória de dois números inteiros</h3>

	<script language="JavaScript">

	/*Objetivo: Desenvolver um programa JavaScript que faça a leitura de 2 números inteiros e apresente o resultado da soma entre eles.
	*/

	/*Definição das Variáveis */
	var js_n1;
	var js_n2;
	var js_soma;

	/*Entrada de Dados */
	js_n1 = window.prompt('Informe o primeiro número: ', 'Digite aqui');
	js_n2 = window.prompt ('Informe o segundo número: ', 'Digite aqui');

	/*Processamento de Dados */
	js_soma = parseInt(js_n1) + parseInt(js_n2);
	/*parseInt é usado para converter em valores inteiros, pois todo dado que entra é reconhecido como string. Caso não tivesse colocado, seria uma concatenação e não uma soma.*/

	/*Saída de Dados */
	document.write ('O resultado da soma = ' + js_soma);

	</script>
</body>
</html>
